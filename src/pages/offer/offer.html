<ion-header>

  <ion-navbar>
    <ion-title>عروضنا</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="font-family:Neo sans !important ">
  <ion-card *ngFor="let list of tamany ">
   
    <ion-fab right top>
      <button style="width:90px" ion-fab>
       عرض خاص
      </button>
    </ion-fab>
<img [src]="list.info.imgurl">
    <ion-item>
         <!-- <ion-thumbnail slot="start">
    <ion-img [src]="list.img" style="width: 400px; height:400px;"></ion-img></ion-thumbnail> -->

    <h2> باقة طمنى للفحص الشامل</h2>
<p>{{list.info.Name}}</p>
    </ion-item>
  
    <ion-item>
      <span item-start>300 SR</span>
      <span item-start>(بدلا من 500)</span>
      <button [hidden]="!buttonplus" (click)="showdetalis()" ion-button icon-start clear item-end>
        <ion-icon name="add-circle"></ion-icon>
         تفاصيل العرض
      </button>
      <button [hidden]="!buttonclose" (click)="showdetalis()" ion-button icon-start clear item-end>
        <ion-icon name="close"></ion-icon>
         الغاء التفاصيل
      </button>
    </ion-item>


    <ion-item [hidden]="!hideitem">
      <ion-list  *ngFor="let l of list.info.Tests ">
        <!-- <ion-list-header>
          Action
        </ion-list-header> -->
        <ion-item>{{l.name}}</ion-item>
      
      </ion-list>
    </ion-item>
  
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>حساب السعرات الحرارية</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="count()">
  <ion-list  radio-group  >
    <ion-item  no-padding transparent>                             
      <ion-select placeholder="الجنس" formControlName="gender" style="max-width:100% !important;" >   
       
        <ion-option value="m">ذكر</ion-option>
        <ion-option value="f">انثي</ion-option>
      </ion-select>        
      </ion-item> 
      <ion-item>
        <ion-label floating >الطول</ion-label>
        <ion-input  required formControlName="height" type="number" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >الوزن</ion-label>
        <ion-input  required formControlName="width"   type="number" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >العمر</ion-label>
        <ion-input  required formControlName="age"   type="number" ></ion-input>
      </ion-item>
      <br>
      <ion-item  no-padding transparent>                             
          <ion-select placeholder="النشاط" required formControlName="activity" style="max-width:100% !important;" >   
           
            <ion-option value="idle">خامل لا تمارين - اعمال مكتبية</ion-option>
            <ion-option value="low">نشاط خفيف  رياضة خفيفة </ion-option>
            <ion-option value="medium">نشاط متوسط رياضة متوسطة </ion-option>
            <ion-option value="high">نشاط عالي رياضة عنيفة </ion-option>
          </ion-select>        
          </ion-item> 
      
  </ion-list>
  <button ion-button block >احسب</button>
  <ion-label style="text-align:center; color:#c53f3f; font-weight:bolder; font-size:15px;" *ngIf="casevisible" >
    {{res}} :السعرات الحرارية التي يحتاجها الجسم<br>
    
   </ion-label>
  </form>
</ion-content>

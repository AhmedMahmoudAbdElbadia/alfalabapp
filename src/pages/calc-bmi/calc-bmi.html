<ion-header>

  <ion-navbar>
    <ion-title>حساب كتلة الجسم</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="count()">
  <ion-list  radio-group >
    <ion-item no-lines  style="text-align:center; background-color:#c53f3f">
      <label style="color:white" >حساب كتلة الجسم</label>
    </ion-item>
    <ion-item>
      <ion-label floating >الطول</ion-label>
      <ion-input  required formControlName="height" type="number" ></ion-input>
    </ion-item>
  

<br>
     
    <ion-item>
      <ion-label floating >الوزن</ion-label>
      <ion-input  required formControlName="width"   type="number" ></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block >احسب</button>
  <ion-label style="text-align:center; color:#c53f3f; font-weight:bolder; font-size:30px;" *ngIf="casevisible" >
    {{finalres}} : كتلة الجسم<br>
    
    {{case}}</ion-label>
    </form>

    <ion-item *ngFor="let item of insfeed" >
      <p floating >{{item.id}}</p>
        
 <img src="{{item.images.thumbnail.url}}"> 
    </ion-item>
</ion-content>

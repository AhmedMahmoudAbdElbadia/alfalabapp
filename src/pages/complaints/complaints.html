<ion-header>

  <ion-navbar>
    <ion-title>الشكاوي والمقترحات</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="font-family:Neo sans !important ">
  <form [formGroup]="form" (ngSubmit)="addComplaints()">
  <ion-list   >
    <ion-item no-lines  style="text-align:center; background-color:#c53f3f">
      <label style="color:white" >بيانات الشكوى او الاقتراح</label> 
    </ion-item>
    <ion-item style="border:#c53f3f">
      <ion-label floating>الاسم</ion-label>
      <ion-input required formControlName="Name"  type="text"></ion-input>


    </ion-item>
   

    <ion-item>
      <ion-label floating >رقم الجوال</ion-label>
      <ion-input required formControlName="PhoneNum"  type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >تفاصيل الشكوى او الاقتراح</ion-label>
      <ion-textarea required formControlName="Complaint"  rows="6" ></ion-textarea>      
    </ion-item>
    
      <button ion-button type="submit" full color="BlueAlfa">ارسال</button>
  
  </ion-list>
</form>
</ion-content>
